<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-viewEmployee">
  <div id="employeeViewModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Employee Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="employeeView">
            <fieldset class="row g-3">
              <div class="col-md-6" >
                <img style="border-radius: 50%; border: 1px solid green; width: 150px; height: 170px;" id="avatar" name ="avatar" alt="avatar">
                <span class="form-message"></span>
              </div>

              <div class="col-md-6">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName">
                <span class="form-message"></span>
              </div>
              <div class="col-md-4">
                <label for="dob" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob">
                <span class="form-message"></span>
              </div>
              <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <fieldset id="gender" class="custom-control custom-radio">

                  <label for="Male" class="form-label">Nam</label>
                  <input type="radio" class="form-control-input" name="gender"  id="Male" value="Nam">

                  <label for="Female" class="form-label">Nữ</label>
                  <input type="radio" class="form-control-input" name="gender" id="Female" value="Nữ">
                </fieldset>
                <span class="form-message"></span>
              </div>
              <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                <span class="form-message"></span>
              </div>
              <div class="col-md-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone">
                <span class="form-message"></span>
              </div>
              <div class="col-md-4">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
                <span class="form-message"></span>
              </div>
              <div class="col-md-4">
                <label for="employeeType" class="form-label">Type</label>
                <select id="employeeType" class="form-select">
                  <span class="form-message"></span>
                </select>
              </div>

              <div class="col-md-4">
                <label for="department" class="form-label">Department</label>
                <select id="department" class="form-select">

                </select>
              </div>

              <div class="col-md-4">
                <label for="position" class="form-label">Position</label>
                <select id="position" class="form-select">

                </select>
              </div>

              <div class="col-md-6">
                <label for="workResume" class="form-label">Work Resume</label>
                <textarea class="form-control" id="workResume" name="workResume"></textarea>
              </div>
              <span class="form-message"></span>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</th:block>
